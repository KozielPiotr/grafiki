{% extends "main/base.html" %}
{% block styles %}
<style>
    .list-group {
        width: 40%;
        text-align: center;
        vertical-align: middle;
        margin: 0 auto;
        float: none;
        margin-bottom: 10px;
        background-color: #ced4da;
        border-radius: 0.25rem;
    }

    .list-group-item {
        background-color: #00000013;
    }

    .list-group-item-action:hover, .list-group-item-action:focus {
        color: #495057;
        text-decoration: none;
        background-color: #999 !important;
    }

</style>
{% endblock %}
{% block content %}
<div class="list-group">
    <h3>Stw√≥rz wytyczne do grafiku dla:</h3>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <h5>{{ form.year.label }} {{ form.year }}<br><br>
            {{ form.month.label }} {{ form.month }}<br><br>
            {{ form.workplace.label }} {{ form.workplace }}<br><br>
            <button id="find-schedules" type="submit">Szukaj</button>
        </h5><br>
    </form>
    <div id="list" class="list-group">
    </div>
</div>
{% endblock %}
