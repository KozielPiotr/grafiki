            <ul>
                <li><a href="{{ url_for('index') }}">Główna</a></li>

                {% else %}
                <li><a href="{{ url_for('logout') }}">Wyloguj {{ current_user.username }}</a></li>
                {% endif %}
            </ul>
            <hr>
        </div>

    <!-- MAIN CONTENT -->
